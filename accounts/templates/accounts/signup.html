<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2f3;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        .box {
            width: 370px;
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .error {
            color: red;
            text-align: center;
        }
        .login-link {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Create an Account</h2>

    {% if messages %}
        {% for m in messages %}
            <p class="error">{{ m }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Choose username" required>
        <input type="email" name="email" placeholder="Your email" required>
        <input type="password" name="password" placeholder="Create password" required>
        <input type="password" name="confirm" placeholder="Confirm password" required>

        <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
        Already have an account?  
        <a href="{% url 'login' %}">Login</a>
    </div>
</div>

</body>
</html>
