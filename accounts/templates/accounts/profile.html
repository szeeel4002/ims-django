{% extends "base.html" %}
{% load static %}
{% block content %}

<h2>My Profile</h2>

<div>
    {% if user.profile_image %}
        <img src="{{ user.profile_image.url }}" alt="avatar" style="max-width:120px; border-radius:10px;">
    {% else %}
        <img src="{% static 'img/default-avatar.png' %}" alt="avatar" style="max-width:120px; border-radius:10px;">
    {% endif %}
</div>

<ul>
    <li><strong>Username:</strong> {{ user.username }}</li>
    <li><strong>Email:</strong> {{ user.email }}</li>
    <li><strong>Phone:</strong> {{ user.phone }}</li>
    <li><strong>Role:</strong> {{ user.role }}</li>
</ul>

<p>
    <a href="{% url 'profile_edit' %}">Edit Profile</a> |
    <a href="{% url 'change_password' %}">Change Password</a>
</p>

{% endblock %}
