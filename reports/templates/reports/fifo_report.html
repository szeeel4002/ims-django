<!DOCTYPE html>
<html>
<head>
    <title>FIFO Report</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 10px; }
        th { background: #f4f4f4; }
    </style>
</head>
<body>

<h2>FIFO Sales Report</h2>

<table>
    <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Selling Price</th>
        <th>Cost Price</th>
        <th>Profit</th>
        <th>Date</th>
    </tr>

    {% for row in report %}
    <tr>
        <td>{{ row.product }}</td>
        <td>{{ row.quantity }}</td>
        <td>{{ row.selling_price }}</td>
        <td>{{ row.cost_price }}</td>
        <td>{{ row.profit }}</td>
        <td>{{ row.date }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="6">No sales found</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
