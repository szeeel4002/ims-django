{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Sales Report</h2>

    <form method="get" class="row g-3 mb-3">
        <div class="col-md-3">
            <label>Start Date</label>
            <input type="date" name="start" value="{{ start }}" class="form-control">
        </div>
        <div class="col-md-3">
            <label>End Date</label>
            <input type="date" name="end" value="{{ end }}" class="form-control">
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button class="btn btn-primary">Filter</button>
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <a href="?start={{ start }}&end={{ end }}&export=csv" class="btn btn-success me-2">Download CSV</a>
            <a href="?start={{ start }}&end={{ end }}&export=pdf" class="btn btn-danger">Download PDF</a>
        </div>
    </form>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Date</th><th>Product</th><th>Customer</th><th>Qty</th><th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for s in sales %}
            <tr>
                <td>{{ s.date }}</td>
                <td>{{ s.product.name }}</td>
                <td>{{ s.customer }}</td>
                <td>{{ s.quantity }}</td>
                <td>â‚¹ {{ s.total_price|floatformat:2 }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="5" class="text-center">No sales</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
