{% extends "base.html" %}
{% block content %}

<h2>Purchases</h2>

<a href="{% url 'add_purchase' %}">âž• Add Purchase</a>

<table border="1" cellpadding="8">
<tr>
    <th>Product</th>
    <th>Qty</th>
    <th>Price</th>
    <th>Date</th>
</tr>
{% for p in purchases %}
<tr>
    <td>{{ p.product.name }}</td>
    <td>{{ p.quantity }}</td>
    <td>{{ p.price_per_unit }}</td>
    <td>{{ p.created_at }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
