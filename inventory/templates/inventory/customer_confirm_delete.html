{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Delete Customer</h3>
    <p>Are you sure you want to delete "{{ customer.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
