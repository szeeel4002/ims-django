{% extends "base.html" %}

{% block page_title %}Categories{% endblock %}

{% block content %}
<div class="d-flex justify-content-between mb-3">
    <h2>Categories</h2>
    <a href="{% url 'add_category' %}" class="btn btn-primary">+ Add Category</a>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th style="width: 180px;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for c in categories %}
        <tr>
            <td>{{ c.name }}</td>
            <td>{{ c.description }}</td>
            <td>
                <a href="{% url 'edit_category' c.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_category' c.id %}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Delete this category?')">
                    Delete
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No categories found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
