{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Customers</h2>
    <a href="{% url 'add_customer' %}" class="btn btn-primary mb-3">+ Add Customer</a>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Name</th><th>Phone</th><th>Email</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for c in customers %}
            <tr>
                <td>{{ c.name }}</td>
                <td>{{ c.phone }}</td>
                <td>{{ c.email }}</td>
                <td>
                    <a href="{% url 'edit_customer' c.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'delete_customer' c.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="text-center">No customers</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
