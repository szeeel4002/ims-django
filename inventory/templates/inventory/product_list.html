{% extends "base.html" %}
{% block content %}

<h2>Products</h2>

<a href="{% url 'add_product' %}">âž• Add Product</a>

<table border="1" cellpadding="8">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Action</th>
    </tr>
    {% for p in products %}
    <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.stock }}</td>
        <td>
            <a href="{% url 'edit_product' p.id %}">Edit</a> |
            <a href="{% url 'delete_product' p.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
