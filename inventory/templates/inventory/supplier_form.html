{% extends "base.html" %}

{% block content %}
<h2>{{ title }}</h2>

<form method="post" class="form">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-success mt-3">Save Supplier</button>
    <a href="{% url 'supplier_list' %}" class="btn btn-secondary mt-3">Cancel</a>
</form>

{% endblock %}
