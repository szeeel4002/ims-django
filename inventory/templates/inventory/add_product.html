{% extends "base.html" %}

{% block page_title %}Add Product{% endblock %}

{% block content %}
<h2>Add Product</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-primary" type="submit">Save</button>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
