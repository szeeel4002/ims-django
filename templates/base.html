{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IMS{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>

<body>

    <!-- ================= SIDEBAR ================= -->
    <div class="sidebar">
        <h2>IMS</h2>

        <a href="{% url 'dashboard' %}" 
           class="{% if request.path == '/' %}active{% endif %}">
           Dashboard
        </a>

        <a href="{% url 'inventory_home' %}">Inventory</a>
        <a href="{% url 'add_purchase' %}">Add Purchase</a>
        <a href="{% url 'add_sale' %}">Add Sale</a>

        <a href="{% url 'logout' %}" style="margin-top:20px; color:#f87171;">
            Logout
        </a>

        <footer>Â© 2025 IMS</footer>
    </div>

    <!-- ================= MAIN CONTENT ================= -->
    <div class="main-content">
        
        <!-- NAVBAR -->
        <div class="navbar">
            <h1>{% block page_title %}Dashboard{% endblock %}</h1>
            <div class="user-info">Hi, {{ request.user.username }}</div>
        </div>

        <!-- CONTENT -->
        {% block content %}{% endblock %}
    </div>

</body>
</html>
