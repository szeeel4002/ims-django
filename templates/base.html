<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IMS{% endblock %}</title>

    <!-- Global Theme CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

<div class="layout">

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <h2 class="logo">IMS</h2>

        <nav>
            <a href="/">Dashboard</a>
            <a href="/inventory/products/">Products</a>
            <a href="/inventory/customers/">Customers</a>
            <a href="/inventory/suppliers/">Suppliers</a>
            <a href="/purchases/">Purchases</a>
            <a href="/sales/">Sales</a>

            <h4 class="menu-title">Reports</h4>
            <a href="/reports/purchases/">Purchase Report</a>
            <a href="/reports/sales/">Sales Report</a>
            <a href="/reports/stock/">Stock Report</a>
        </nav>

        <div class="sidebar-footer">
            {% if request.user.is_authenticated %}
                <p class="username">Hello, {{ request.user.username }}</p>
                <a class="logout-btn" href="/accounts/logout/">Logout</a>
            {% endif %}
        </div>
    </aside>

    <!-- Content Area -->
    <main class="main-area">
        <header class="page-header">
            <h1>{% block page_title %}Page{% endblock %}</h1>
        </header>

        <section class="content">
            {% block content %}
            {% endblock %}
        </section>
    </main>

</div>

</body>
</html>
