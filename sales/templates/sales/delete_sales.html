{% extends "base.html" %}
{% block page_title %}Delete Sale{% endblock %}
{% block content %}

<div class="card danger">
    <h2>Confirm Delete</h2>

    <p>Are you sure you want to delete this sale?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Yes, Delete</button>
        <a href="{% url 'sale_list' %}" class="btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
