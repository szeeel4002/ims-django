<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Invoice #{{ sale.id }}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .invoice-box {
            width: 100%;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .info {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .totals {
            margin-top: 20px;
            text-align: right;
            font-size: 18px;
        }

    </style>

</head>
<body>

<div class="invoice-box">

    <h2>Invoice #{{ sale.id }}</h2>

    <div class="info">
        <p><strong>Date:</strong> {{ sale.date }}</p>
        <p><strong>Product:</strong> {{ sale.product.name }}</p>
        <p><strong>Quantity:</strong> {{ sale.quantity }}</p>
        <p><strong>Price Per Unit:</strong> ₹{{ sale.price_per_unit }}</p>
    </div>

    <h3>Amount Details</h3>

    <table>
        <tr>
            <th>Description</th>
            <th>Amount (₹)</th>
        </tr>

        <tr>
            <td>Subtotal</td>
            <td>{{ sale.total_price }}</td>
        </tr>
    </table>

    <div class="totals">
        <strong>Total: ₹{{ sale.total_price }}</strong>
    </div>

</div>

</body>
</html>
