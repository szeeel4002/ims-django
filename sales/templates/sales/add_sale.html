{% extends "base.html" %}
{% block page_title %}Add Sale{% endblock %}
{% block content %}

<div class="card">
    <h2>Add Sale</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-primary">Save Sale</button>
        <a href="{% url 'sale_list' %}" class="btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
